<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cars</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">BRAND</th>
        <th scope="col">CONDITION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.id}"/>
        <td th:text="${car.brand}"/>
        <td th:text="${car.condition}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
